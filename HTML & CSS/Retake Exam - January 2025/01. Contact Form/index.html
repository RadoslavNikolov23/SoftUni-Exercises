<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="context">

        <div class="leftSide">
            <h2 class="title">Get in Touch</h2>
            <div class="formBox">
                <form class="form">
                    <div class="row">
                        <div class="inputBox">
                            <span>Name</span>
                            <input type="text" required>
                        </div>
                        <div class="inputBox">
                            <span>Email</span>
                            <input type="email" required>
                        </div>
                    </div>
                    <div class="inputBox">
                        <span>Message</span>
                        <textarea required></textarea>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="SEND">
                    </div>
                </form>
            </div>
            <div class="footer">
                <p class="copyRight">Â© Untitled. All rights reserved</p>
                <p class="design">Design: <span class="underLine">HTML & CSS</span></p>
            </div>
        </div>

        <div class="rightSide">
            <h1 class="title">Follow</h1>
            <div class="groupIcons">
                <a class="icon-box" href="#" title="X">
                    <i class="fab fa-x"></i>
                </a>

                <a class="icon-box" href="#" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a class="icon-box" href="#" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>

                <a class="icon-box" href="#" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>

                <a class="icon-box" href="#" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>

                <a class="icon-box" href="#" title="Pinterest">
                    <i class="fab fa-pinterest-p"></i>
                </a>

                <a class="icon-box" href="#" title="Threads">
                    <i class="fa-solid fa-hashtag"></i>
                </a>

                <!-- Phone -->
                <a class="icon-box" href="#" title="Phone">
                    <i class="fa-solid fa-phone"></i>
                </a>

                <!-- Email -->
                <a class="icon-box" href="#" title="Email">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>


        </div>
    </section>

</body>

</html>
