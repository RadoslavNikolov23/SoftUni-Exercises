<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Fun Card</title>
</head>

<body>

    <section class="container">
        <div class="leftSide">
            <div class="redBg">
                <div class="images"> <img src="./images/profile.jpg" alt="Profile" class="image">
                </div>
            </div>
        </div>
        <div class="rightSide">
            <h1 class="name">John Doe</h1>
            <h2 class="job">Front-end Developer</h2>
            <p class="description">John Doe is a skilled Front-End Developer specializing in building responsive and
                user-friendly web applications.
            </p>
            <button class="button" type="submit">View profile</button>
        </div>
    </section>
</body>

</html>
