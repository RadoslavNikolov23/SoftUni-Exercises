<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="calendar.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="calendar">
            <div class="section">
                <div class="left">
                    <div class="label">Workweek</div>
                    <div class="days">
                        <div class="day">1 Monday</div>
                        <div class="day">2 Tuesday</div>
                        <div class="day">3 Wednesday</div>
                        <div class="day">4 Thursday</div>
                        <div class="day">5 Friday</div>
                    </div>
                </div>
                <div class="side">
                    <p>REMINDERS</p>
                </div>
            </div>

            <div class="section">
                <div class="left">
                    <div class="label">Weekend</div>
                    <div class="days weekend">
                        <div class="day">6 Saturday</div>
                        <div class="day">7 Sunday</div>
                    </div>
                </div>
                <div class="side">
                    <p>SPECIAL DATES</p>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
