<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-direction.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Flex-direction</h1>
    </header>
    <main>
        <div>
            <h2 class="title">flex-direction: row; (default)</h2>
            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </div>
        <div>
            <h2 class="title">flex-direction: row-reverse;</h2>
            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </div>
        <div>
            <h2 class="title">flex-direction: column;</h2>
            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </div>
        <div>
            <h2 class="title">flex-direction: column-reverse;</h2>
            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </div>
    </main>

</body>

</html>
