<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="justify-content.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typography.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>justify-content</h1>

        <h3> justify-content: flex-start; (default)</h3>
        <div class="container">
            <div class="flex-container justify-content-flex-start">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </div>

        <h3>justify-content: center;</h3>
        <div class="container">
            <div class="flex-container justify-content-center">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </div>

        <h3>justify-content: flex-end;</h3>
        <div class="container">
            <div class="flex-container justify-content-flex-end">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </div>

        <h3>justify-content: space-between;</h3>
        <div class="container">
            <div class="flex-container justify-content-space-between">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </div>

        <h3>justify-content: space-around;</h3>
        <div class="container">
            <div class="flex-container justify-content-space-around">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </div>
        <h3>justify-content: space-evenly;</h3>
        <div class="container">
            <div class="flex-container justify-content-space-evenly">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </div>
    </main>
</body>

</html>
