<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="align-items.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typography.css">
    <title>Document</title>
</head>
<body>
        <main>
        <h1>align-items</h1>

        <h3> align-items: stretch; (default)</h3>
        <div class="container">
            <div class="flex-container align-items-stretch">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
            </div>
        </div>

        <h3>justify-content: flex-start;</h3>
        <div class="container">
            <div class="flex-container align-items-flex-start">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
            </div>
        </div>

        <h3>align-items: center;</h3>
        <div class="container">
            <div class="flex-container align-items-center">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
            </div>
        </div>

        <h3>align-items: flex-end;</h3>
        <div class="container">
            <div class="flex-container align-items-flex-end">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
            </div>
        </div>

        <h3>align-items: baseline;</h3>
        <div class="container">
            <div class="flex-container align-items-baseline">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
            </div>
        </div>
    </main>

</body>
</html>
